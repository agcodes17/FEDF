<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KLH Resume Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Top corner text */
        .top-corner {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Centered text */
        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Paragraph */
        .paragraph {
            margin: 40px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- ðŸ”´ Corner Text -->
    <div class="top-corner">
        Agastya <br>
        agastyaregulavalasa@gmail.com<br>
        6303442946<br>
    </div>

    <!-- ðŸ”µ Centered Text -->
    <div class="center-text">
        Koneru Lakshmaiah University (KLH)
    </div>

    <!-- ðŸŸ¢ Paragraph Text -->
    <div class="paragraph">
        Hi i am agastya a btech computer science engineering student
    </div>

</body>
</html>
